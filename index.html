<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hero">
            <div class="hero-content">
                <h1>Recipe Finder</h1>
                <p>Your go-to place for amazing recipes.</p>
                <input type="text" id="search-bar" placeholder="Search for recipes...">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="details.html">Details</a></li>
                <li><a href="recipe-form.html">Recipe Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="recipe-list">
            <h2>Frequently searched Recipes</h2>
            <ul id="recipes">
                <!-- Recipe items will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <section id="newsletter">
        <h2>Subscribe to Our Newsletter</h2>
        <form id="subscribe-form">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Recipe Finder</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
